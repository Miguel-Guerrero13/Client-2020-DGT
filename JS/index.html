<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DGT</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <style>
            #menu {
                width: 25%;
                float: left;
            }
            #formularios{
                width: 72%;
                float: left;
            }
        </style>
    </head>

<body>

<div id="menu">
    <form class="form-horizontal" name="frmMenu">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Menú de opciones</legend>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnAltaRemesa"></label>
          <div class="col-md-4">
            <input type="button" id="btnAltaRemesa" name="btnAltaRemesa" class="btn btn-primary" value="Alta Conductor" onclick="mostrarAltaConductor();"/>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnBajaRemesa"></label>
          <div class="col-md-4">
            <input type="button" id="btnBajaRemesa" name="btnBajaRemesa" class="btn btn-primary" value="Alta Guardia Civil" onclick="mostrarAltaGuardia();" />
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnListadoBasico"></label>
          <div class="col-md-4">
            <input type="button" id="btnListadoBasico" name="btnListadoBasico" class="btn btn-primary" value="Listado básico" />
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnProductosPorCodigo"></label>
          <div class="col-md-4">
            <input type="button" id="btnProductosPorCodigo" name="btnProductosPorCodigo" class="btn btn-primary" value="Productos por codigo" onclick="productosPorCodigo()"/>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnProductosPorValor"></label>
          <div class="col-md-4">
            <input type="button" id="btnProductosPorValor" name="btnProductosPorValor" class="btn btn-primary" value="Productos por valor" />
          </div>
        </div>
        
        </fieldset>
        </form>
            
    </div>

    <div id="formularios">
        <form class="form-horizontal" name="frmAltaConductor">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Alta de Conductor</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtCodigo">NIF</label>  
              <div class="col-md-4">
              <input id="txtCodigo" name="txtCodigo" type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtNombre">Nombre</label>  
              <div class="col-md-4">
              <input id="txtNombre" name="txtNombre" type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtPrecio">Apellidos</label>  
              <div class="col-md-4">
              <input id="txtPrecio" name="txtPrecio" type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtUnidades">Dirección</label>  
              <div class="col-md-4">
              <input id="txtUnidades" name="txtUnidades" type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtUnidades">Caducida del carnet</label>  
                <div class="col-md-4">
                <input id="txtUnidades" name="txtFecha" type="date" placeholder="" class="form-control input-md">
                  
                </div>
              </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnaceptarAltaConductor"></label>
              <div class="col-md-4">
                <input type="button" id="btnaceptarAltaConductor" name="btnaceptarAltaConductor" class="btn btn-primary" value="Aceptar" onclick="aceptarAltaConductor();" />
              </div>
            </div>
            
            </fieldset>
            </form>
            <form class="form-horizontal" name="frmAltaGuardia">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Alta de guardia civil</legend>
                
                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtCodigo">NIF</label>  
                    <div class="col-md-4">
                    <input id="txtCodigo" name="txtCodigo" type="text" placeholder="" class="form-control input-md">
                      
                    </div>
                  </div>
                  
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="txtNombre">Nombre</label>  
                    <div class="col-md-4">
                    <input id="txtNombre" name="txtNombre" type="text" placeholder="" class="form-control input-md">
                      
                    </div>
                  </div>
                  
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPrecio">Apellidos</label>  
                    <div class="col-md-4">
                    <input id="txtPrecio" name="txtPrecio" type="text" placeholder="" class="form-control input-md">
                      
                    </div>
                  </div>
                  
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="txtUnidades">Dirección</label>  
                    <div class="col-md-4">
                    <input id="txtUnidades" name="txtUnidades" type="text" placeholder="" class="form-control input-md">
                      
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-4 control-label" for="txtPuesto">Puesto</label>  
                      <div class="col-md-4">
                      <input id="txtPuesto" name="txtPuesto" type="text" placeholder="" class="form-control input-md">
                        
                      </div>
                    </div>
                  

                
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="btnAceptarAltaGuardia"></label>
                  <div class="col-md-4">
                    <input type="button" id="btnaceptarAltaGuardia" name="btnaceptarAltaGuardia" class="btn btn-primary" value="Aceptar" onclick="aceptarAltaGuardia();" />
                  </div>
                </div>
                
                </fieldset>
                </form>
    </div>

    <script src="objetos.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
